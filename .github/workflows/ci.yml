name: AI Agent CI Pipeline

# Trigger on push to main or pull requests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code
    - uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # 3. Install Dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest  # Install test runner

    # 4. Run Tests
    - name: Run Unit Tests
      env:
        # Dummy keys to prevent startup crashes
        GROQ_API_KEY: "dummy_key"
        OMDB_API_KEY: "dummy_key"
        YOUTUBE_API_KEY: "dummy_key"
        # CRITICAL: Tell Python to look for modules in the root directory
        PYTHONPATH: "."
      run: |
        # Use -s to specify the start directory explicitly
        python -m unittest discover -s tests