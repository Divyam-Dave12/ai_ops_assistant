name: Python CI

# 1. THE MISSING 'ON' PROPERTY: Tells GitHub when to run
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 2. THE MISSING 'JOBS' PROPERTY: Groups the work
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      # 3. Install Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # 4. Run Tests
    - name: Run Unit Tests
      env:
        GROQ_API_KEY: "dummy_key"
        OMDB_API_KEY: "dummy_key"
        YOUTUBE_API_KEY: "dummy_key"
        PYTHONPATH: "."
      run: |
        # 1. Create the directory just in case it's missing
        mkdir -p tests
        
        # 2. Create the init file
        touch tests/__init__.py
        
        # 3. Run the tests using the safe -s flag
        python -m unittest discover -s tests